<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        #controls {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #audioPlayer {
            display: block;
            margin: 0 auto;
            margin-top: 20px;
        }

        #textContent {
            font-size: 18px;
            margin-bottom: 10px;
        }

        #sendData {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <h1>Audio Recorder</h1>
    <div id="controls">
        <button id="startRecord">Start Recording</button>
        <button id="stopRecord" disabled>Stop Recording</button>
    </div>

    <div id="dataSection">
        <p>Data: <span id="textContent"></span></p>
        <button id="sendData" disabled>Send Data</button>
    </div>

    <audio controls id="audioPlayer" style="display:none;"></audio>

    <script>
        
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(function (stream) {
                const mediaRecorder = new MediaRecorder(stream);
                let latestChunk;

                mediaRecorder.ondataavailable = function (e) {
                    latestChunk = e.data;  // Save the latest chunk of audio data
                };

                mediaRecorder.onstop = function () {
                    if (latestChunk) {
                        const blob = new Blob([latestChunk], { type: 'audio/ogg; codecs=opus' });
                        const formData = new FormData();
                        formData.append('audio', blob);

                        axios.post('http://localhost:8000/sendaudio', formData, {
                            headers: {
                                'Content-Type': 'multipart/form-data'
                            }
                        })
                            .then(response => {
                                console.log('Audio sent successfully');
                                document.getElementById("textContent").textContent = response.data['prompt'];
                                console.log("We got the response ",response.data['prompt']);
                                document.getElementById('sendData').disabled = false;
                                
                                
                            })
                            .catch(error => {
                                console.error('There was a problem with sending the audio:', error);
                            });

                        latestChunk=null;
                    }
                };

                document.getElementById('startRecord').addEventListener('click', function () {
                    mediaRecorder.start();
                    document.getElementById('startRecord').disabled = true;
                    document.getElementById('stopRecord').disabled = false;
                    document.getElementById('sendData').disabled = true;
                });

                document.getElementById('stopRecord').addEventListener('click', function () {
                    mediaRecorder.stop();
                    document.getElementById('startRecord').disabled = false;
                    document.getElementById('stopRecord').disabled = true;
                });                
            })
            .catch(function (err) {
                console.error('Error accessing the microphone:', err);
            });


        document.getElementById('sendData').addEventListener('click', async function () {
                const data = document.getElementById("textContent").textContent;
                const json_obj = {'status': 'success', 'model': 'tinyllama','prompt': data ,"stream":false}
                
                try{
                    const response = await axios.post("http://localhost:8000/sendOlama",json_obj);
                    document.getElementById("textContent").textContent = response.data['response'];
                    
                    alert("message send,wait for response");
                    console.log(response);
                }catch(error){
                    alert("Error in sending the data,Try again")
                    console.log(error)
                }
            });
   
   </script>

</body>

</html>
